version: 0.2

phases:
  install:
    commands:
      - echo start install
      - ls
      - cd ./web-client
      - ls
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist/**/*
